<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Class in Tailwind CSS</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="m-18">
    <h1>Original Images</h1>
    <img src="download.jpg" alt="Funny monkey" />

    <h1>Blurred Images</h1>
    <img class="blur" src="download.jpg" alt="Funny monkey" />
    <!-- <img class="blur-sm" src="download.jpg" alt="Funny monkey" />
    <img class="blur-md" src="download.jpg" alt="Funny monkey" />
    <img class="blur-lg" src="download.jpg" alt="Funny monkey" />
    <img class="blur-xl" src="download.jpg" alt="Funny monkey" /> -->
    <!-- <img class="blur" src="download.jpg" alt="Funny monkey" /> -->

    <h1>Brightness:</h1>
    <img class="brightness-50" src="download.jpg" alt="Funny monkey" />
    <img class="brightness-100" src="download.jpg" alt="Funny monkey" />
    <img class="brightness-150" src="download.jpg" alt="Funny monkey" />
    <img class="brightness-200" src="download.jpg" alt="Funny monkey" />
    <img class="brightness-250" src="download.jpg" alt="Funny monkey" />
    <img class="brightness-300" src="download.jpg" alt="Funny monkey" />

    <h1>Contrast:</h1>
    <img class="contrast-0" src="download.jpg" alt="Funny monkey" />
    <img class="contrast-50" src="download.jpg" alt="Funny monkey" />
    <img class="contrast-100" src="download.jpg" alt="Funny monkey" />
    <img class="contrast-150" src="download.jpg" alt="Funny monkey" />
    <img class="contrast-200" src="download.jpg" alt="Funny monkey" />

    <h1>GrayScale</h1>
    <img class="grayscale" src="download.jpg" alt="Funny monkey" />
    <img class="grayscale-25" src="download.jpg" alt="Funny monkey" />
    <img class="grayscale-50" src="download.jpg" alt="Funny monkey" />
    <img class="grayscale-75" src="download.jpg" alt="Funny monkey" />
    <img class="grayscale-100" src="download.jpg" alt="Funny monkey" />

    <h1>Invert:</h1>
    <img class="hue-rotate-15" src="download.jpg" alt="Funny monkey" />
    <img class="hue-rotate-35" src="download.jpg" alt="Funny monkey" />
    <img class="hue-rotate-65" src="download.jpg" alt="Funny monkey" />
    <img class="hue-rotate-95" src="download.jpg" alt="Funny monkey" />

    <h1 class="blur-sm">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente, iste.
    </h1>
  </body>
</html>
