<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Classes in tailwind css</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div
      class="bg-yellow-400 size-60 h-100"
      style="background-image: url(images.jpg)"
    >
      Background class in tailwind css
    </div>
    <div
      class="bg-yellow-400 h-100 bg-[url(images.jpg)] bg-no-repeat bg-center bg-cover bg-contain"
    >
      Background class in tailwind css
    </div>

    <div
      class="gradient bg-gradient-to-t to-green-600 from bg-red-600 size-40 m-5"
    ></div>
    <div
      class="gradient bg-gradient-to-b to-green-600 from bg-red-600 size-40 m-5"
    ></div>
    <div
      class="gradient bg-gradient-to-l to-green-600 from bg-red-600 size-40 m-5"
    ></div>
    <div
      class="gradient bg-gradient-to-r to-green-600 from bg-red-600 size-40 m-5"
    ></div>
    <div
      class="gradient bg-gradient-to-bl to-green-600 from bg-red-600 size-40 m-5"
    ></div>
    <div class="size-96 shadow-pink-700 shadow-2xl m-18"></div>

    <div
      class="size-96 shadow-blue-700 shadow-2xl m-18 bg-[url(images.jpg)] bg-no-repeat bg-center bg-cover bg-contain"
    ></div>

    <div class="m-18 shadow-inner shadow-green-700 size-96"></div>
  </body>
</html>
