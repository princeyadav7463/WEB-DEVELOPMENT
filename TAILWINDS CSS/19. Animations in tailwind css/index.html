<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations in tailwind css</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div
      class="size-15 bg-yellow-400 p-4 mt-10 ml-10 animate-bounce rounded-full"

  />
  <div class="size-20 bg-amber-500 animate-ping m-35 rounded-full"></div>
