<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h6>Un order list</h6>
    <ul>
      <!--type: disc, circle, square, none-->
      <li>English</li>
      <li>Hindi</li>
      <li>Social</li>
    </ul>
    <h6>Order list</h6>
    <ol start="1" type="i">
      <!--type: 1(Default), a, A ,i,I -->
      <li>English</li>
      <ol type="a">
        <li>Parts of speech</li>
        <li>Grammer</li>
        <li>Sentence</li>
        <li>.....</li>
        <li>####</li>
      </ol>
      <li>Maths</li>
      <li>Social</li>
    </ol>

    <h6>Definition List</h6>
    <!--DL: Definition List-->
    <dl>
      <!--dt: definition term-->
      <dt>html:</dt>
      <!--dd: definition description-->
      <dd>Hyper text markup language</dd>

      <dt>Css:</dt>
      <dd>Cascading style sheets</dd>

      <dt>Js:</dt>
      <dd>JavaScript</dd>
    </dl>
  </body>
</html>
